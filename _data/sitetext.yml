           Notre club a pour but la promotion et le développement du jeu d'échecs sur le Val d'Europe et les environs. 
           Nous sommes installés à Bailly-Romainvilliers. <br><br>
           Le club est ouvert à toutes et à tous, nous accueillons des joueuses et des joueurs de tous niveaux et formons les débutants de tout âge.<br>
           Nous accueillons les enfants à partir de 6 ans.<br><br>
           Les cours proposent une pédagogie mêlant plaisir du jeu et rigueur stratégique tout en conservant une dimension ludique et motivante.<br>
